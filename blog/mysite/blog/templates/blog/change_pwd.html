{%extends 'base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block right %}
<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">修改密码</h2>
        </div>
        <div class="panel-body">
            <h4 class="text-center text-danger">{{msg}}</h4>
            <form action="{% url 'blog:change_pwd' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">原用户密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="old_password" id="old_password" placeholder="请输入旧的密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-sm-2 control-label">新用户密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="new_password" id="new_password" placeholder="请输入新的密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1" class="col-sm-2 control-label">新用户密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="new1_password" id="new1_password" placeholder="请再次确认新的密码">
                    </div>
                </div>
                <div class="text-center">
                  <input type="submit" value="保存修改" class="btn btn-danger ">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
